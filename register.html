<body>
  
  <nav class="nav">
    <div class="container-fluid">
        <div class="logo">
            <a href="index.html"><i class="fa fa-globe" aria-hidden="true"></i> UniLife</a>
        </div>
        <div id="mainListDiv" class="main_list stroke">
            <ul class="navlinks">
                <li><a href="index.html" >Home</a></li>
                <li><a href="adventure.html">Adventures</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="btn btn-outline-success" href="register.html">Register</a></li>
            </ul>
        </div>
        <span class="navTrigger">
            <i></i>
            <i></i>
            <i></i>
        </span>
    </div>

    <script>
      $('.navTrigger').click(function () {
          $(this).toggleClass('active');
          console.log("Clicked menu");
          $("#mainListDiv").toggleClass("show_list");
          $("#mainListDiv").fadeIn();

      });
    </script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src="js/scripts.js"></script>
     <script>
      $(window).scroll(function() {
          if ($(document).scrollTop() > 50) {
              $('.nav').addClass('affix');
              $('.nav div.logo a').addClass('affix2');
            $('.nav div.main_list ul li a').addClass('affix2');
              console.log("OK");
          } else {
              $('.nav').removeClass('affix');
              $('.nav div.logo a').removeClass('affix2');
            $('.nav div.main_list ul li a').removeClass('affix2');
          }
      });
  </script>
  </nav>

    <section>
      <div class="container">
        <div class="user signupBx">
          <div class="imgBx"><img src="images/banff.png" alt="" /></div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signinBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="images/surfing.png" alt="" /></div>
        </div>
      </div>
    </section>
    <script>
        const toggleForm = () => {
  const container = document.querySelector('.container');
  container.classList.toggle('active');
};
    </script>
  </body>
  </html>
